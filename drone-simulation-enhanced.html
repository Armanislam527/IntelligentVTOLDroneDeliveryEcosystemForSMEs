<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GreenLift AI - 3D Drone Flight Simulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f5f5f5);
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 0 0 15px 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.4);
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* Map + 3D Simulation Area */
        .simulation-area {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            height: 500px;
        }
        .map-container {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .drone-view {
            width: 400px;
            background: #2c3e50;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .drone-scene {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }
        .drone-model {
            width: 120px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            animation: idle 3s infinite ease-in-out;
        }
        .drone-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #3498db;
            border-radius: 15px;
            transform: translateZ(0);
        }
        .solar-panel {
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(135deg, #f1c40f, #e67e22);
            top: -10px;
            left: 0;
            transform: rotateX(90deg) translateZ(10px);
            transform-origin: top;
            opacity: 0.8;
        }
        .solar-panel.left {
            left: -60px;
            width: 60px;
            transform: rotateY(-90deg) rotateX(90deg) translateZ(10px);
        }
        .solar-panel.right {
            right: -60px;
            width: 60px;
            transform: rotateY(90deg) rotateX(90deg) translateZ(10px);
        }
        .rotor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2c3e50;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .rotor.front-left {
            top: 10px;
            left: 10px;
        }
        .rotor.front-right {
            top: 10px;
            right: 10px;
        }
        .rotor.back-left {
            bottom: 10px;
            left: 10px;
        }
        .rotor.back-right {
            bottom: 10px;
            right: 10px;
        }
        .string {
            position: absolute;
            width: 2px;
            height: 0;
            background: #7f8c8d;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: height 0.5s ease;
        }
        .package {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #8e44ad;
            border-radius: 5px;
            top: 100%;
            left: 50%;
            transform: translate(-50%, 0);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #2c3e50;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
        }
        .dot.online {
            background: #2ecc71;
        }
        .power-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .battery-bar {
            width: 100px;
            height: 10px;
            background: #34495e;
            border-radius: 5px;
            overflow: hidden;
        }
        .battery-fill {
            height: 100%;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            width: 100%;
            transition: width 0.5s ease;
        }
        .solar-glow {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        /* Info Panel */
        .info-panel {
            padding: 15px;
            background: #fff8e1;
            font-size: 14px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #ffd54f;
        }

        /* Animations */
        @keyframes idle {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(5deg) rotateX(2deg); }
            100% { transform: rotateY(0deg) rotateX(0deg); }
        }
        @keyframes fly-up {
            from { transform: translateY(0) rotateX(0deg); }
            to { transform: translateY(-100px) rotateX(0deg); }
        }
        @keyframes fly-forward {
            from { transform: translateX(0) rotateX(0deg); }
            to { transform: translateX(300px) rotateX(0deg); }
        }
        @keyframes descend {
            from { transform: translateY(-100px) rotateX(0deg); }
            to { transform: translateY(0) rotateX(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÅ GreenLift AI ‚Äì 3D Drone Flight Simulation</h1>
            <p>Solar-Powered VTOL Drone Delivery for SMEs | Enhanced Physics & Real Map Integration</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="packageWeight">Package Weight</label>
                <select id="packageWeight">
                    <option value="0.5">Documents (0.5 kg)</option>
                    <option value="1">Medicine (1 kg)</option>
                    <option value="3">Electronics (3 kg)</option>
                    <option value="5">Groceries (5 kg)</option>
                    <option value="7">Overload Test (7 kg)</option>
                </select>
            </div>
            <button id="startBtn">‚ñ∂Ô∏è Start Simulation</button>
            <button id="resetBtn" disabled>üîÑ Reset</button>
        </div>

        <div class="simulation-area">
            <!-- Real Map Tile -->
            <div class="map-container">
                <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=89.0000,24.0000,89.5000,24.5000&layer=mapnik" 
                        frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- 3D Drone View -->
            <div class="drone-view">
                <div class="drone-scene">
                    <div class="drone-model" id="droneModel">
                        <div class="drone-body"></div>
                        <div class="solar-panel left solar-glow"></div>
                        <div class="solar-panel right solar-glow"></div>
                        <div class="rotor front-left"></div>
                        <div class="rotor front-right"></div>
                        <div class="rotor back-left"></div>
                        <div class="rotor back-right"></div>
                        <div class="string" id="string"></div>
                        <div class="package" id="package"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="dot online" id="connectionDot"></span>
                <span>Server Connection: <strong>ONLINE</strong></span>
            </div>
            <div class="status-item power-indicator">
                <span>‚òÄÔ∏è Solar Power:</span>
                <div class="battery-bar"><div class="battery-fill" id="solarFill"></div></div>
                <span id="solarPercent">85%</span>
            </div>
            <div class="status-item power-indicator">
                <span>üîã Backup Battery:</span>
                <div class="battery-bar"><div class="battery-fill" id="batteryFill"></div></div>
                <span id="batteryPercent">100%</span>
            </div>
            <div class="status-item">
                <span>Status:</span>
                <span id="flightStatus">Ready</span>
            </div>
        </div>

        <div class="info-panel" id="infoPanel">
            Simulation ready. Select package weight and click "Start Simulation".
        </div>
    </div>

    <script>
        // DOM Elements
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const packageWeightSelect = document.getElementById('packageWeight');
        const infoPanel = document.getElementById('infoPanel');
        const flightStatus = document.getElementById('flightStatus');
        const solarFill = document.getElementById('solarFill');
        const batteryFill = document.getElementById('batteryFill');
        const solarPercent = document.getElementById('solarPercent');
        const batteryPercent = document.getElementById('batteryPercent');
        const string = document.getElementById('string');
        const pkg = document.getElementById('package');
        const droneModel = document.getElementById('droneModel');

        // Animation control
        let animationRunning = false;

        // Reset drone to start position
        function resetDrone() {
            droneModel.style.transform = 'rotateY(0deg) rotateX(0deg)';
            string.style.height = '0';
            string.style.opacity = '0';
            pkg.style.opacity = '0';
            flightStatus.textContent = 'Ready';
            infoPanel.textContent = 'Simulation reset. Ready to start.';
            startBtn.disabled = false;
            resetBtn.disabled = true;
            animationRunning = false;
            
            // Reset power levels
            solarFill.style.width = '85%';
            batteryFill.style.width = '100%';
            solarPercent.textContent = '85%';
            batteryPercent.textContent = '100%';
        }

        // Main simulation logic
        function startSimulation() {
            if (animationRunning) return;
            animationRunning = true;
            startBtn.disabled = true;
            resetBtn.disabled = true;
            
            const weight = parseFloat(packageWeightSelect.value);
            const maxLoad = 5.0; // kg
            const isOverloaded = weight > maxLoad;

            infoPanel.textContent = isOverloaded 
                ? `‚ö†Ô∏è Package weight (${weight} kg) exceeds limit (${maxLoad} kg). Safety protocol will activate.`
                : `üì¶ Delivering ${weight} kg package. Drone en route.`;

            // Initial state
            flightStatus.textContent = "Taking off vertically...";
            solarPercent.textContent = "85%";
            batteryPercent.textContent = "100%";

            // Step 1: Vertical Takeoff (with rotation)
            setTimeout(() => {
                flightStatus.textContent = "Transitioning to horizontal flight...";
                droneModel.style.transition = 'transform 2s ease-out';
                droneModel.style.transform = 'rotateY(0deg) rotateX(-15deg)';
                
                // Simulate solar charging during flight
                let solarLevel = 85;
                const chargeInterval = setInterval(() => {
                    if (solarLevel < 95) {
                        solarLevel += 0.5;
                        solarFill.style.width = `${solarLevel}%`;
                        solarPercent.textContent = `${Math.round(solarLevel)}%`;
                    } else {
                        clearInterval(chargeInterval);
                    }
                }, 100);

                // Step 2: Horizontal flight (move forward)
                setTimeout(() => {
                    flightStatus.textContent = "En route to destination...";
                    droneModel.style.transition = 'transform 3s ease-out';
                    droneModel.style.transform = 'translateX(300px) rotateY(0deg) rotateX(-15deg)';
                    
                    // Step 3: Descend at destination
                    setTimeout(() => {
                        flightStatus.textContent = "Descending to deliver...";
                        droneModel.style.transition = 'transform 2s ease-out';
                        droneModel.style.transform = 'translateX(300px) rotateY(0deg) rotateX(0deg)';
                        
                        // Lower string
                        setTimeout(() => {
                            flightStatus.textContent = "Lowering package...";
                            string.style.height = '80px';
                            string.style.opacity = '1';
                            pkg.style.opacity = '1';
                            
                            if (isOverloaded) {
                                flightStatus.textContent = "‚ö†Ô∏è Tension overload! Releasing string...";
                                infoPanel.innerHTML = `‚ùå Load (${weight} kg) > ${maxLoad} kg. String released for safety.<br>Drone returning to hub.`;
                                
                                // Simulate string release
                                setTimeout(() => {
                                    string.style.height = '0';
                                    string.style.opacity = '0';
                                    pkg.style.opacity = '0';
                                    flightStatus.textContent = "Returning to hub...";
                                    
                                    // Return animation
                                    setTimeout(() => {
                                        resetDrone();
                                        infoPanel.textContent = "‚úÖ Simulation complete. Drone safe.";
                                    }, 2000);
                                }, 1500);
                            } else {
                                flightStatus.textContent = "‚úÖ Package delivered successfully!";
                                infoPanel.textContent = `üéâ ${weight} kg package delivered. Drone returning to hub.`;
                                
                                setTimeout(() => {
                                    resetDrone();
                                    infoPanel.textContent = "‚úÖ Simulation complete. Drone recharged and ready.";
                                }, 2000);
                            }
                        }, 1000);
                    }, 3000);
                }, 2000);
            }, 1000);
        }

        // Event Listeners
        startBtn.addEventListener('click', startSimulation);
        resetBtn.addEventListener('click', resetDrone);

        // Initialize
        resetDrone();
    </script>
</body>
</html>
