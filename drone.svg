<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg"
    style="background-color: #f0f4f8;">
    <title>3D VTOL Drone</title>

    <defs>
        <linearGradient id="bodyTop" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#d0e8ff; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b0d4f7; stop-opacity:1" />
        </linearGradient>
        <linearGradient id="bodySide" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8abaf4; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6298db; stop-opacity:1" />
        </linearGradient>

        <linearGradient id="wingTop" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#a0aEC0; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#718096; stop-opacity:1" />
        </linearGradient>
        <linearGradient id="wingSide" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#718096; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A5568; stop-opacity:1" />
        </linearGradient>

        <linearGradient id="motorCase" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4A5568; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2D3748; stop-opacity:1" />
        </linearGradient>
        <linearGradient id="motorTop" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#718096; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A5568; stop-opacity:1" />
        </linearGradient>

        <solidcolor id="bladeColor" color="#E2E8F0" />

    </defs>

    <g id="drone-assembly" transform="translate(300, 150) rotate(-30) skewX(30) scale(1, 0.866)">

        <g id="shadow" transform="scale(1, 1.1547) skewX(-30) rotate(30) translate(0, 120)">
            <ellipse cx="0" cy="0" rx="120" ry="30" fill="#2c3e50" opacity="0.2" filter="url(#shadowBlur)" />
            <defs>
                <filter id="shadowBlur">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
                </filter>
            </defs>
        </g>

        <g id="fuselage">
            <polygon points="-100,0 -80,10 80,10 100,0 100,20 80,30 -80,30 -100,20" fill="url(#bodySide)" />
            <polygon points="-100,0 -80,10 80,10 100,0" fill="url(#bodyTop)" />
        </g>

        <g id="wings">
            <g id="wing-left" transform="translate(-80, 5)">
                <polygon points="0,0 -100,-30 -90,-35 -5,-5" fill="url(#wingSide)" />
                <polygon points="0,0 -100,-30 -95,-25 0,0" fill="url(#wingTop)" />
            </g>
            <g id="wing-right" transform="translate(80, 5)">
                <polygon points="0,0 100,-30 90,-35 5,-5" fill="url(#wingSide)" />
                <polygon points="0,0 100,-30 95,-25 0,0" fill="url(#wingTop)" />
            </g>
        </g>

        <g id="tail-assembly">
            <polygon points="-15,10 -5,15 70,15 80,10" fill="url(#wingTop)" />
            <polygon points="-15,10 -5,15 -5,20 -15,15" fill="url(#wingSide)" />
            <polygon points="15,10 5,15 5,20 15,15" fill="url(#wingSide)" />

            <g id="horizontal-fan" transform="translate(90, 15)">
                <polygon points="-10,0 -5,5 10,5 15,0 -10,0" fill="url(#motorTop)" />
                <polygon points="-10,0 -5,5 -5,15 -10,10" fill="url(#motorCase)" />
                <polygon points="15,0 10,5 10,15 15,10" fill="url(#motorCase)" />
                <g id="horizontal-blades" transform="translate(15, 7.5)">
                    <rect x="-2" y="-15" width="4" height="30" rx="2" fill="url(#bladeColor)" opacity="0.8" />
                    <rect x="-15" y="-2" width="30" height="4" rx="2" fill="url(#bladeColor)" opacity="0.8" />
                </g>
            </g>
        </g>

        <g id="vertical-fans">

            <g id="fan-rear-left" transform="translate(-60, 10)">
                <polygon points="-15,0 -10,5 15,5 10,0" fill="url(#motorTop)" />
                <polygon points="-15,0 -10,5 -10,15 -15,10" fill="url(#motorCase)" />
                <ellipse cx="0" cy="2.5" rx="10" ry="4" fill="#1A202C" />
                <ellipse cx="0" cy="1" rx="12" ry="5" fill="none" stroke="url(#bladeColor)" stroke-width="1.5"
                    opacity="0.5" />
            </g>

            <g id="fan-rear-right" transform="translate(60, 10)">
                <polygon points="-15,0 -10,5 15,5 10,0" fill="url(#motorTop)" />
                <polygon points="15,0 10,5 10,15 15,10" fill="url(#motorCase)" />
                <ellipse cx="0" cy="2.5" rx="10" ry="4" fill="#1A202C" />
                <ellipse cx="0" cy="1" rx="12" ry="5" fill="none" stroke="url(#bladeColor)" stroke-width="1.5"
                    opacity="0.5" />
            </g>

            <g id="fan-front-left" transform="translate(-115, -20)">
                <polygon points="-15,0 -10,5 15,5 10,0" fill="url(#motorTop)" />
                <polygon points="-15,0 -10,5 -10,15 -15,10" fill="url(#motorCase)" />
                <ellipse cx="0" cy="2.5" rx="10" ry="4" fill="#1A202C" />
                <ellipse cx="0" cy="1" rx="12" ry="5" fill="none" stroke="url(#bladeColor)" stroke-width="1.5"
                    opacity="0.5" />
            </g>

            <g id="fan-front-right" transform="translate(115, -20)">
                <polygon points="-15,0 -10,5 15,5 10,0" fill="url(#motorTop)" />
                <polygon points="15,0 10,5 10,15 15,10" fill="url(#motorCase)" />
                <ellipse cx="0" cy="2.5" rx="10" ry="4" fill="#1A202C" />
                <ellipse cx="0" cy="1" rx="12" ry="5" fill="none" stroke="url(#bladeColor)" stroke-width="1.5"
                    opacity="0.5" />
            </g>

        </g>

    </g>
</svg>