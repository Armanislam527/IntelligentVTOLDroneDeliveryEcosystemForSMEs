<svg viewBox="-100 -60 200 120" xmlns="http://www.w3.org/2000/svg" width="500" height="300">
  <defs>
    <!-- Solar panel gradient -->
    <linearGradient id="solarGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f9d74a"/>
      <stop offset="100%" stop-color="#e6a700"/>
    </linearGradient>
    <!-- Body gradient -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a90e2"/>
      <stop offset="100%" stop-color="#1e5a99"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- DRONE BODY (fuselage) -->
  <ellipse cx="0" cy="0" rx="20" ry="8" fill="url(#bodyGrad)" filter="url(#shadow)"/>

  <!-- SOLAR WINGS (left and right) -->
  <!-- Left wing -->
  <polygon points="-20,-2 -50,-15 -50,-5 -20,2" fill="url(#solarGrad)" stroke="#d4af37" stroke-width="0.5"/>
  <!-- Right wing -->
  <polygon points="20,-2 50,-15 50,-5 20,2" fill="url(#solarGrad)" stroke="#d4af37" stroke-width="0.5"/>

  <!-- VERTICAL VTOL ROTORS (4) -->
  <!-- Front-left -->
  <circle cx="-15" cy="-12" r="4" fill="#2c3e50"/>
  <line x1="-15" y1="-16" x2="-15" y2="-8" stroke="#fff" stroke-width="1"/>
  <line x1="-19" y1="-12" x2="-11" y2="-12" stroke="#fff" stroke-width="1"/>

  <!-- Front-right -->
  <circle cx="15" cy="-12" r="4" fill="#2c3e50"/>
  <line x1="15" y1="-16" x2="15" y2="-8" stroke="#fff" stroke-width="1"/>
  <line x1="11" y1="-12" x2="19" y2="-12" stroke="#fff" stroke-width="1"/>

  <!-- Rear-left -->
  <circle cx="-15" cy="12" r="4" fill="#2c3e50"/>
  <line x1="-15" y1="8" x2="-15" y2="16" stroke="#fff" stroke-width="1"/>
  <line x1="-19" y1="12" x2="-11" y2="12" stroke="#fff" stroke-width="1"/>

  <!-- Rear-right -->
  <circle cx="15" cy="12" r="4" fill="#2c3e50"/>
  <line x1="15" y1="8" x2="15" y2="16" stroke="#fff" stroke-width="1"/>
  <line x1="11" y1="12" x2="19" y2="12" stroke="#fff" stroke-width="1"/>

  <!-- HORIZONTAL PROPELLER (rear) -->
  <rect x="22" y="-1" width="12" height="2" rx="1" fill="#000"/>
  <!-- Propeller blades -->
  <line x1="28" y1="-6" x2="28" y2="6" stroke="#fff" stroke-width="1"/>
  <line x1="24" y1="0" x2="32" y2="0" stroke="#fff" stroke-width="1"/>

  <!-- STRING HOOK (bottom center) -->
  <line x1="0" y1="8" x2="0" y2="20" stroke="#7f8c8d" stroke-width="1.5" stroke-dasharray="2,2"/>
  <circle cx="0" cy="20" r="1.5" fill="#7f8c8d"/>

  <!-- Optional: Label -->
  <text x="0" y="35" text-anchor="middle" font-size="6" fill="#555">GreenLift AI VTOL Drone</text>
</svg>
