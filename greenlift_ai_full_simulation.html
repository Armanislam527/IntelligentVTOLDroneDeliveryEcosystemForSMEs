<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GreenLift AI ‚Äì Full Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            overflow: hidden;
            color: #333;
        }
        #app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .view {
            display: none;
            width: 100%;
            height: 100%;
        }
        .active {
            display: block;
        }

        /* --- Order View Styles (from order_simulation.htm) --- */
        .order-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .app-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 25px;
            width: 90%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #2980b9, #1a5276);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .confirmation, .loading {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .confirmation {
            background-color: #e8f4fc;
            border-left: 4px solid #3498db;
            display: none;
        }
        .loading {
            text-align: center;
            display: none;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Flight View Styles (from drone simulation) --- */
        #flight-status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            max-width: 300px;
            z-index: 10;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 6px;
        }
        #map-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 5;
        }
        #map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- ORDER VIEW -->
        <div id="orderView" class="view active">
            <div class="order-container">
                <div class="app-card">
                    <h1 style="text-align:center; color:#2c3e50;">üì¶ GreenLift AI</h1>
                    <h2 style="text-align:center;">Place Your Order</h2>

                    <div class="form-group">
                        <label for="product">Select Product:</label>
                        <select id="product">
                            <option value="">-- Choose a Product --</option>
                            <option value="medicine">Medicine (1kg)</option>
                            <option value="groceries">Groceries (5kg)</option>
                            <option value="electronics">Electronics (3kg)</option>
                            <option value="documents">Documents (0.5kg)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address">Delivery Address:</label>
                        <input type="text" id="address" placeholder="e.g., Pabna city center">
                    </div>

                    <button id="orderButton">üöÄ Order Now</button>

                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p>Sending order to GreenLift AI Server...</p>
                    </div>

                    <div class="confirmation" id="confirmation">
                        <p>‚úÖ Order Placed Successfully!</p>
                        <p><strong>Product:</strong> <span id="confirmProduct">-</span></p>
                        <p><strong>Address:</strong> <span id="confirmAddress">-</span></p>
                        <p><strong>Order ID:</strong> <span id="orderId">-</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- FLIGHT VIEW -->
        <div id="flightView" class="view">
            <div id="three-container"></div>
            <div id="flight-status">
                <p><strong>GreenLift AI Drone</strong></p>
                <p><span class="dot"></span> Server: <strong>ONLINE</strong></p>
                <p>‚òÄÔ∏è Solar: <span id="solar-pct">85%</span></p>
                <p>üîã Battery: <span id="battery-pct">100%</span></p>
                <p>Status: <span id="flight-status-text">Ready at PUST</span></p>
            </div>
            <div id="map-container">
                <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=89.15,23.95,89.35,24.10&layer=mapnik&marker=24.05,89.25" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Order Logic -->
    <script>
        let currentOrder = null;
        document.getElementById('orderButton').addEventListener('click', function() {
            const product = document.getElementById('product').value;
            const address = document.getElementById('address').value.trim();

            if (!product || !address) {
                alert("Please select a product and enter your address!");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            this.disabled = true;

            const weights = { medicine: "1 kg", groceries: "5 kg", electronics: "3 kg", documents: "0.5 kg" };
            const productText = document.querySelector(`#product option[value="${product}"]`).textContent;

            setTimeout(() => {
                const orderId = `GL-${Math.floor(Math.random() * 1000).toString().padStart(3, '0')}`;
                currentOrder = {
                    id: orderId,
                    product: productText,
                    weight: parseFloat(weights[product]),
                    address: address
                };

                document.getElementById('confirmProduct').textContent = productText;
                document.getElementById('confirmAddress').textContent = address;
                document.getElementById('orderId').textContent = orderId;
                document.getElementById('confirmation').style.display = 'block';
                document.getElementById('loading').style.display = 'none';

                // Auto-switch to flight view after 2 seconds
                setTimeout(() => {
                    document.getElementById('orderView').classList.remove('active');
                    document.getElementById('flightView').classList.add('active');
                    initFlightSimulation(currentOrder.weight);
                }, 2000);
            }, 1500);
        });
    </script>

    <!-- Flight Simulation (Three.js) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let drone, string, packageBox;
        let verticalFans = [], horizontalFan;
        let isFlying = false;
        let solarLevel = 85;
        let batteryLevel = 100;
        let globalWeight = 5; // will be set by order

        const flightStatusText = document.getElementById('flight-status-text');
        const solarPct = document.getElementById('solar-pct');
        const batteryPct = document.getElementById('battery-pct');

        const PUST = new THREE.Vector3(-15, 0, 0);
        const USER = new THREE.Vector3(15, 0, 0);

        function initFlightSimulation(weight) {
            globalWeight = weight;
            if (scene) return; // prevent re-init

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 25);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.getElementById('three-container').appendChild(renderer.domElement);

            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(10, 20, 10);
            sun.castShadow = true;
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));

            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x2E8B57 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            const pustMarker = new THREE.Mesh(
                new THREE.BoxGeometry(2, 0.5, 2),
                new THREE.MeshStandardMaterial({ color: 0x1E90FF })
            );
            pustMarker.position.copy(PUST);
            pustMarker.position.y = 0.25;
            scene.add(pustMarker);

            const userMarker = new THREE.Mesh(
                new THREE.CylinderGeometry(0.8, 0.8, 0.5, 16),
                new THREE.MeshStandardMaterial({ color: 0xFF4500 })
            );
            userMarker.position.copy(USER);
            userMarker.position.y = 0.25;
            scene.add(userMarker);

            createDrone();

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 5, 0);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            startFlight();
        }

        function createDrone() {
            drone = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.3, 1.8), new THREE.MeshStandardMaterial({ color: 0x1E90FF }));
            body.castShadow = true;
            drone.add(body);

            const panelMat = new THREE.MeshStandardMaterial({ color: 0xF1C40F, emissive: 0x333300, emissiveIntensity: 0.2 });
            const leftPanel = new THREE.Mesh(new THREE.BoxGeometry(3, 0.02, 1), panelMat);
            leftPanel.position.set(-1.5, 0.16, 0);
            drone.add(leftPanel);
            const rightPanel = new THREE.Mesh(new THREE.BoxGeometry(3, 0.02, 1), panelMat);
            rightPanel.position.set(1.5, 0.16, 0);
            drone.add(rightPanel);

            const fanMat = new THREE.MeshStandardMaterial({ color: 0x2C3E50 });
            const fanPositions = [[-0.8,0.3,-0.7],[0.8,0.3,-0.7],[-0.8,0.3,0.7],[0.8,0.3,0.7]];
            fanPositions.forEach(pos => {
                const fan = new THREE.Mesh(new THREE.CylinderGeometry(0.05,0.05,0.1,16), fanMat);
                fan.position.set(...pos);
                drone.add(fan);
                verticalFans.push(fan);
            });

            horizontalFan = new THREE.Mesh(new THREE.CylinderGeometry(0.1,0.1,0.05,16), new THREE.MeshStandardMaterial({ color: 0x000000 }));
            horizontalFan.rotation.z = Math.PI / 2;
            horizontalFan.position.set(0, 0.3, -1.2);
            drone.add(horizontalFan);

            string = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0),new THREE.Vector3(0,0,0)]), new THREE.LineBasicMaterial({ color: 0x7F8C8D }));
            string.visible = false;
            drone.add(string);

            packageBox = new THREE.Mesh(new THREE.BoxGeometry(0.4,0.4,0.4), new THREE.MeshStandardMaterial({ color: 0x8E44AD }));
            packageBox.visible = false;
            drone.add(packageBox);

            drone.position.copy(PUST);
            drone.position.y = 1;
            scene.add(drone);
        }

        let fanRotation = 0;
        function updateFans(mode) {
            fanRotation += 0.2;
            if (mode === 'vertical') {
                verticalFans.forEach(fan => fan.rotation.x = fanRotation);
                horizontalFan.rotation.x = 0;
            } else if (mode === 'horizontal') {
                verticalFans.forEach(fan => fan.rotation.x = 0);
                horizontalFan.rotation.x = fanRotation;
            } else {
                verticalFans.forEach(fan => fan.rotation.x = 0);
                horizontalFan.rotation.x = 0;
            }
        }

        function startFlight() {
            if (isFlying) return;
            isFlying = true;

            const weight = globalWeight;
            const MAX_LOAD = 5.0;
            const isOverloaded = weight > MAX_LOAD;

            flightStatusText.textContent = "Picking up package at PUST...";
            updateStatus();

            setTimeout(() => {
                packageBox.visible = true;
                flightStatusText.textContent = "Taking off vertically...";
                updateStatus();

                const takeoffTarget = new THREE.Vector3(PUST.x, 8, PUST.z);
                moveTo(takeoffTarget, 2000, 'vertical', () => {
                    flightStatusText.textContent = "Transitioning to forward flight...";
                    updateStatus();

                    const flyTarget = new THREE.Vector3(USER.x, 8, USER.z);
                    moveTo(flyTarget, 4000, 'horizontal', () => {
                        flightStatusText.textContent = "Descending to deliver...";
                        updateStatus();

                        const descendTarget = new THREE.Vector3(USER.x, 2, USER.z);
                        moveTo(descendTarget, 2000, 'vertical', () => {
                            string.visible = true;
                            flightStatusText.textContent = "Lowering package...";
                            updateStatus();

                            setTimeout(() => {
                                if (isOverloaded) {
                                    flightStatusText.textContent = "‚ö†Ô∏è Tension overload! Releasing string...";
                                    updateStatus();
                                    setTimeout(() => {
                                        string.visible = false;
                                        packageBox.visible = false;
                                        returnToHub();
                                    }, 1500);
                                } else {
                                    flightStatusText.textContent = "‚úÖ Package delivered!";
                                    updateStatus();
                                    setTimeout(() => {
                                        string.visible = false;
                                        packageBox.visible = false;
                                        returnToHub();
                                    }, 1500);
                                }
                            }, 1000);
                        });
                    });
                });
            }, 1000);
        }

        function moveTo(target, duration, fanMode, onComplete) {
            const startPos = drone.position.clone();
            const tween = new TWEEN.Tween({ x: startPos.x, y: startPos.y, z: startPos.z })
                .to({ x: target.x, y: target.y, z: target.z }, duration)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onUpdate(({ x, y, z }) => {
                    drone.position.set(x, y, z);
                    updateFans(fanMode);
                    if (solarLevel < 95) {
                        solarLevel += 0.05;
                        updateStatus();
                    }
                })
                .onComplete(() => {
                    updateFans('hover');
                    onComplete();
                })
                .start();
        }

        function returnToHub() {
            flightStatusText.textContent = "Returning to PUST...";
            updateStatus();
            const returnTarget = new THREE.Vector3(PUST.x, 8, PUST.z);
            moveTo(returnTarget, 3000, 'horizontal', () => {
                const landTarget = new THREE.Vector3(PUST.x, 1, PUST.z);
                moveTo(landTarget, 2000, 'vertical', () => {
                    flightStatusText.textContent = "‚úÖ Mission complete. Drone recharged.";
                    updateStatus();
                });
            });
        }

        function updateStatus() {
            solarPct.textContent = Math.round(solarLevel) + "%";
            batteryPct.textContent = batteryLevel + "%";
        }

        function animate(time) {
            requestAnimationFrame(animate);
            controls.update();
            TWEEN.update(time);
            if (scene) updateFans(isFlying ? 'hover' : null);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
